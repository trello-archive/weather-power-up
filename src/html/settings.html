<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" type="text/css" href="../css/settings.css">
  </head>
  <body>
    <p data-i18n-id="preferred-units">Preferred Units:</p>
    <div>
      <div>
        <input id="metric" type="radio" name="units" value="metric">
        <label for="metric" data-i18n-id="metric">Metric</label>
      </div>
      <div>
        <input id="imperial" type="radio" name="units" value="imperial">
        <label for="imperial" data-i18n-id="imperial">Imperial</label>
      </div>
    </div>
    <script src="https://p.trellocdn.com/power-up.min.js" crossorigin="anonymous"></script>
    <script src="../js/settings.js"></script>
  </body>
</html>
